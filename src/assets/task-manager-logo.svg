<svg xmlns="http://www.w3.org/2000/svg" width="280" height="50" viewBox="0 0 280 50" role="img" aria-label="Task Manager logo">
  <defs>
    <style>
      .bg-gradient{fill:url(#grad)}
      .icon-circle{fill:#fff}
      .text{fill:#0d6efd;font-family:Arial,Helvetica,sans-serif;font-size:20px;font-weight:700;letter-spacing:0.5px}
    </style>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Icon circle background -->
  <circle cx="25" cy="25" r="20" class="bg-gradient" />
  <!-- Checkmark icon -->
  <g transform="translate(25, 25)">
    <path d="M-8 0 L-2 6 L8 -6" stroke="#fff" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  <!-- Text label -->
  <text x="60" y="32" class="text">Task Manager</text>
</svg>